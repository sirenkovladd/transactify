[env]
'_'.file = ".env"

[tasks.dump_schema]
run = "pg_dump -s $DATABASE_URL > schema.sql"

[tasks.build_client]
# env = { NODE_ENV = "production" }
run = [
  "rm -rf dist",
  "bun build $([ \"$NODE_ENV\" == \"production\" ] && echo \"--production\") --outdir=dist ./client/index.html",
]
outputs = ["dist/*"]
sources = ["client/*"]

[tools]
bun = "latest"
go = "latest"
